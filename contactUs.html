    <!-- FORM iNI-->
    <main>
        <section class="contactUs-Section2">
            <h2>Contact Us</h2>
            <div class="contactUs-Container2">
                <form name="post_info-form" class="contact-Form2">
                    <div class="flex-direction-column name">
                        <label for="userName" class="contact-Title">Full Name *</label>
                        <input id="userName" type="text" required class="contact-Text-Field" minlength="10" maxlength="100" name="name" placeholder="Enter your full name (more than 10 characters)" />
                    </div>

                    <div class="flex-direction-column email">
                        <label for="userEmail" class="contact-Title">Email</label>
                        <input id="userEmail" type="email" required class="contact-Text-Field" minlength="15" maxlength="250" name="email" placeholder="✉      Enter your email (more than 15 characters)" />
                    </div>

                    <div class="flex-direction-column phone">
                        <label for="userPhone" class="contact-Title">Phone</label>
                        <input id="userPhone" type="tel" required class="contact-Text-Field" minlegth="10" maxlength="256" name="phone" placeholder="☏       Enter your phone including your country code" />
                    </div>

                    <div class="flex-direction-column message">
                        <label for="userMessage" class="contact-Title">Message</label>
                        <textarea id="userMessage" required minlength="10" maxlength="100" name="field" class="contact-Text-Field textArea-Field" placeholder="✍         Please write a message (more than 10 characters)" ></textarea>
                    </div>

                    <button id="submitBtn" onclick='return sendForm();' value="" data-wait="Please wait..." class="button-Form">
                        Submit
                    </button>

                    <div id="error-ContactUs"></div>

                </form>
            </div>
        </section>
    </main>
    <!-- FORM END-->
